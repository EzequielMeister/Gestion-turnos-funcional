<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Agendar Turno</title>
</head>
<body>
<h1>Agendar Turno Médico</h1>
<form id="turnoForm">
    <label>Paciente:
        <input type="text" id="paciente" required />
    </label><br/><br/>
    <label>Médico:
        <input type="text" id="medico" required />
    </label><br/><br/>
    <label>Fecha:
        <input type="date" id="fecha" required />
    </label><br/><br/>
    <button type="submit">Agendar</button>
</form>

<p id="mensaje"></p>

<script>
    const form = document.getElementById('turnoForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        paciente: document.getElementById('paciente').value,
        medico: document.getElementById('medico').value,
        fecha: document.getElementById('fecha').value,
      };

      try {
        const res = await fetch('/api/turnos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          mensaje.textContent = 'Turno agendado con éxito';
          form.reset();
        } else {
          const errorData = await res.json();
          mensaje.textContent = 'Error: ' + (errorData.message || 'No se pudo agendar');
        }
      } catch (error) {
        mensaje.textContent = 'Error de red: ' + error.message;
      }
    });
</script>
</body>
</html>
