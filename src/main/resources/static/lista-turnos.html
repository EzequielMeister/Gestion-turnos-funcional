<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Lista de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Lista de Turnos Médicos</h2>
        </div>
        <div class="card-body">

            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <input type="text" id="filtroMedico" class="form-control" placeholder="Filtrar por médico"/>
                </div>
                <div class="col-md-4">
                    <input type="date" id="filtroFecha" class="form-control"/>
                </div>
                <div class="col-md-4 d-flex gap-2">
                    <button id="btnFiltrar" class="btn btn-primary">Filtrar</button>
                    <button id="btnLimpiar" class="btn btn-secondary">Limpiar</button>
                </div>
            </div>

            <ul id="listaTurnos" class="list-group"></ul>
        </div>
    </div>
</div>

<script>
    const listaTurnos = document.getElementById('listaTurnos');
    const filtroMedico = document.getElementById('filtroMedico');
    const filtroFecha = document.getElementById('filtroFecha');
    const btnFiltrar = document.getElementById('btnFiltrar');
    const btnLimpiar = document.getElementById('btnLimpiar');

    async function cargarTurnos(filtros = {}) {
        try {
            let url = '/api/turnos';
            const res = await fetch(url);
            if (!res.ok) throw new Error('Error al obtener turnos');

            const turnos = await res.json();

           const turnosFiltrados = turnos.filter(t => {
            const matchMedico = filtros.medico ? t.medico.toLowerCase().includes(filtros.medico.toLowerCase()) : true;
            const matchFecha = filtros.fecha ? t.fechaHora.startsWith(filtros.fecha) : true;  // antes: t.fecha.startsWith(filtros.fecha)
            return matchMedico && matchFecha;
});

            mostrarTurnos(turnosFiltrados);

        } catch (error) {
            listaTurnos.innerHTML = `<li class="list-group-item text-danger">Error: ${error.message}</li>`;
        }
    }

    function mostrarTurnos(turnos) {
    listaTurnos.innerHTML = '';
    if (turnos.length === 0) {
        listaTurnos.innerHTML = '<li class="list-group-item">No hay turnos.</li>';
        return;
    }

    turnos.forEach(t => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `
            <strong>Paciente:</strong> ${t.paciente} |
            <strong>Médico:</strong> ${t.medico} |
            <strong>Especialidad:</strong> ${t.especialidad} |
            <strong>Fecha y hora:</strong> ${t.fechaHora} |
            <strong>Confirmado:</strong> ${t.confirmado ? 'Sí' : 'No'}
        `;
        listaTurnos.appendChild(li);
        });
    }


    btnFiltrar.addEventListener('click', () => {
        cargarTurnos({
            medico: filtroMedico.value,
            fecha: filtroFecha.value
        });
    });

    btnLimpiar.addEventListener('click', () => {
        filtroMedico.value = '';
        filtroFecha.value = '';
        cargarTurnos();
    });

    cargarTurnos();
</script>

</body>
</html>
