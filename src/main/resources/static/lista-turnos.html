<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Lista de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="agendar-turno.html">ðŸ“… GestiÃ³n de Turnos</a>
        <div class="d-flex align-items-center text-white">
            <span id="usuarioLogueado" class="me-3">Cargando...</span>
            <button class="btn btn-light btn-sm" onclick="logout()">Cerrar sesiÃ³n</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Lista de Turnos</h2>
        </div>
        <div class="card-body">
            <ul id="listaTurnos" class="list-group"></ul>
        </div>
    </div>
</div>

<script>
    let usuarioLogueado = '';
    let esAdmin = false;

    // ðŸ”¹ Cambiado fetch con credentials: 'include'
    async function obtenerUsuario() {
        try {
            const res = await fetch('/api/me', { credentials: 'include' });
            if (res.ok) {
                const data = await res.json();
                usuarioLogueado = data.username;
                esAdmin = data.rol === "admin";
                document.getElementById("usuarioLogueado").textContent = usuarioLogueado;
                cargarTurnos();
            } else {
                window.location.href = 'login.html';
            }
        } catch {
            window.location.href = 'login.html';
        }
    }

    async function cargarTurnos() {
        try {
            const res = await fetch('/api/turnos', { credentials: 'include' });
            if (!res.ok) throw new Error('Error al obtener turnos');

            const turnos = await res.json();
            const filtrados = esAdmin ? turnos : turnos.filter(t => t.paciente === usuarioLogueado);
            mostrarTurnos(filtrados);
        } catch (error) {
            document.getElementById('listaTurnos').innerHTML =
                `<li class="list-group-item text-danger">Error: ${error.message}</li>`;
        }
    }

    function mostrarTurnos(turnos) {
        const lista = document.getElementById('listaTurnos');
        lista.innerHTML = '';
        if (turnos.length === 0) {
            lista.innerHTML = '<li class="list-group-item">No hay turnos.</li>';
            return;
        }
        turnos.forEach(t => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = `
                <strong>Paciente:</strong> ${t.paciente} |
                <strong>MÃ©dico:</strong> ${t.medico} |
                <strong>Especialidad:</strong> ${t.especialidad} |
                <strong>Fecha y hora:</strong> ${t.fechaHora} |
                <strong>Confirmado:</strong> ${t.confirmado ? 'SÃ­' : 'No'}
            `;
            lista.appendChild(li);
        });
    }

    function logout() {
        window.location.href = "/logout";
    }

    obtenerUsuario();
</script>

</body>
</html>
