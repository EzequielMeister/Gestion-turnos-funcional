<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Agendar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Agendar Turno Médico</h2>
        </div>
        <div class="card-body">
            <form id="turnoForm">
                <div class="mb-3">
                    <label for="medico" class="form-label">Médico</label>
                    <input type="text" class="form-control" id="medico" required/>
                </div>
                <div class="mb-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <input type="text" class="form-control" id="especialidad" required/>
                </div>
                <div class="mb-3">
                    <label for="fechaHora" class="form-label">Fecha y hora</label>
                    <input type="datetime-local" class="form-control" id="fechaHora" required/>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="confirmado"/>
                    <label class="form-check-label" for="confirmado">Confirmado</label>
                </div>
                <button type="submit" class="btn btn-success">Agendar</button>
            </form>

            <div class="mt-3">
                <p id="mensaje" class="fw-bold"></p>
            </div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('turnoForm');
    const mensaje = document.getElementById('mensaje');

    let usuarioLogueado = '';

    // Obtenemos el username del usuario autenticado
    async function obtenerUsuario() {
        try {
            const res = await fetch('/api/me');
            if (res.ok) {
                usuarioLogueado = await res.text();
            } else {
                usuarioLogueado = '';
            }
        } catch (error) {
            usuarioLogueado = '';
        }
    }

    // Llamamos al cargar la página
    obtenerUsuario();

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!usuarioLogueado) {
            mensaje.textContent = '❌ No se pudo obtener usuario logueado.';
            mensaje.className = 'text-danger fw-bold';
            return;
        }

        const data = {
            pacienteUsername: usuarioLogueado,
            medico: document.getElementById('medico').value,
            especialidad: document.getElementById('especialidad').value,
            fechaHora: document.getElementById('fechaHora').value,
            confirmado: document.getElementById('confirmado').checked
        };

        try {
            const res = await fetch('/api/turnos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                mensaje.textContent = '✅ Turno agendado con éxito';
                mensaje.className = 'text-success fw-bold';
                form.reset();
            } else {
                // Intentamos leer JSON, si no, mostramos el texto
                let errorMsg;
                try {
                    const errorData = await res.json();
                    errorMsg = errorData.errores || JSON.stringify(errorData);
                } catch {
                    errorMsg = await res.text();
                }
                mensaje.textContent = '❌ Error: ' + errorMsg;
                mensaje.className = 'text-danger fw-bold';
            }
        } catch (error) {
            mensaje.textContent = '❌ Error de red: ' + error.message;
            mensaje.className = 'text-danger fw-bold';
        }
    });
</script>

</body>
</html>
