<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Agendar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Agendar Turno Médico</h2>
        </div>
        <div class="card-body">
            <form id="turnoForm">
                <div class="mb-3">
                    <label for="paciente" class="form-label">Paciente</label>
                    <input type="text" class="form-control" id="paciente" required>
                </div>
                <div class="mb-3">
                    <label for="medico" class="form-label">Médico</label>
                    <input type="text" class="form-control" id="medico" required>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" required>
                </div>
                <button type="submit" class="btn btn-success">Agendar</button>
            </form>

            <div class="mt-3">
                <p id="mensaje" class="fw-bold"></p>
            </div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('turnoForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            paciente: document.getElementById('paciente').value,
            medico: document.getElementById('medico').value,
            fecha: document.getElementById('fecha').value,
        };

        try {
            const res = await fetch('/api/turnos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (res.ok) {
                mensaje.textContent = '✅ Turno agendado con éxito';
                mensaje.className = 'text-success fw-bold';
                form.reset();
            } else {
                const errorData = await res.json();
                mensaje.textContent = '❌ Error: ' + (errorData.message || 'No se pudo agendar');
                mensaje.className = 'text-danger fw-bold';
            }
        } catch (error) {
            mensaje.textContent = '❌ Error de red: ' + error.message;
            mensaje.className = 'text-danger fw-bold';
        }
    });
</script>

</body>
</html>
