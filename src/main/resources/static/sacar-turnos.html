<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Agendar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="agendar-turno.html">üìÖ Gesti√≥n de Turnos</a>
        <div class="d-flex align-items-center text-white">
            <span id="usuarioLogueado" class="me-3">Cargando...</span>
            <button class="btn btn-light btn-sm" onclick="logout()">Cerrar sesi√≥n</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body">
            <form id="turnoForm">
                <div class="mb-3">
                    <label for="paciente" class="form-label">Paciente</label>
                    <input type="text" class="form-control" id="paciente" readonly/>
                </div>
                <div class="mb-3">
                    <label for="medico" class="form-label">M√©dico</label>
                    <input type="text" class="form-control" id="medico" required/>
                </div>
                <div class="mb-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <input type="text" class="form-control" id="especialidad" required/>
                </div>
                <div class="mb-3">
                    <label for="fechaHora" class="form-label">Fecha y hora</label>
                    <input type="datetime-local" class="form-control" id="fechaHora" required/>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="confirmado"/>
                    <label class="form-check-label" for="confirmado">Confirmado</label>
                </div>
                <button type="submit" class="btn btn-success">Agendar</button>
                <a href="lista-turnos.html" class="btn btn-secondary">üìã Ver Lista de Turnos</a>
            </form>
            <div class="mt-3">
                <p id="mensaje" class="fw-bold"></p>
            </div>
        </div>
    </div>
</div>

<script>
    let usuarioLogueado = '';
    let esAdmin = false;

    // üîπ Cambiado fetch con credentials: 'include'
    async function obtenerUsuario() {
        try {
            const res = await fetch('/api/me', { credentials: 'include' });
            if (res.ok) {
                const data = await res.json();
                usuarioLogueado = data.username;
                esAdmin = data.rol === "admin";
                document.getElementById("usuarioLogueado").textContent = usuarioLogueado;
                document.getElementById("paciente").value = usuarioLogueado;
            } else {
                window.location.href = 'login.html';
            }
        } catch {
            window.location.href = 'login.html';
        }
    }
    obtenerUsuario();

    document.getElementById('turnoForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const mensaje = document.getElementById('mensaje');

       const data = {
            paciente: document.getElementById('paciente').value,
            pacienteUsername: usuarioLogueado,
            medico: document.getElementById('medico').value,
            medicoUsername: document.getElementById('medico').value,
            especialidad: document.getElementById('especialidad').value,
            fechaHora: document.getElementById('fechaHora').value,
            confirmado: document.getElementById('confirmado').checked
    };

        try {
            const res = await fetch('/api/turnos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
                credentials: 'include' // üîπ enviamos cookies tambi√©n aqu√≠
            });

            if (res.ok) {
                mensaje.textContent = '‚úÖ Turno agendado con √©xito';
                mensaje.className = 'text-success fw-bold';
                e.target.reset();
                document.getElementById('paciente').value = usuarioLogueado;
            } else {
                mensaje.textContent = '‚ùå Error al agendar turno';
                mensaje.className = 'text-danger fw-bold';
            }
        } catch (error) {
            mensaje.textContent = '‚ùå Error de red: ' + error.message;
            mensaje.className = 'text-danger fw-bold';
        }
    });

    function logout() {
        window.location.href = "/logout";
    }
</script>

</body>
</html>
